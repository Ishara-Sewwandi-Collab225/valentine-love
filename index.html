<!DOCTYPE html>
<html lang="si">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Will you be my Valentine? ‚ù§Ô∏è</title>
<style>
body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("1.jpg");
  background-position:center;
  background-repeat:no-repeat;
  background-size:cover;
  height:100vh;
  width:100%;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}
.container {
width:90%;
max-width:400px;
  text-align:center;
  background: rgba(15,32,60,0.60);
  
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
h1 {
text-shadow:0px 2px 6px rgba(0,0,0,0.6);
  font-size:2em;
  color:#FFD580;
  margin-bottom:30px;
}
button {
  padding:10px 20px;
  margin:10px;
  font-size:1rem;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}
@media(max-width:600px){
h1{
font-size:1.5rem;
}

button{
font-size:0.9rem;
padding:8px 15px;
}
}

.yes {
  background:#ff4d6d;
  color:white;
}
.yes:hover {background:#ff2e63;}
.no {
  background:#999;
  color:white;
  position:relative;
}
#message {
text-shadow:0px 2px 6px rgba(0,0,0,0.6);
  font-size:2.9em;
  margin-top:25px;
  color:#FFF5E6;
}

/* Hearts */
.heart {
  position:absolute;
  color:#FF4D6D;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh);opacity:1;}
  100%{transform:translateY(110vh);opacity:0;}
}
</style>
</head>
<body>

<div class="container">
  <h1>Sathira,Will you be my Valentine? üíï</h1>
  <button class="yes" onclick="yesClick()">Yes üòç</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
  <div id="message"></div>
</div>

<script>
// No button escape
function moveNo(){
  const btn = document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

// Yes click ‚Üí message + hearts
function yesClick(){
  document.getElementById("message").innerText = "I love you baby.... ‚ù§Ô∏èüòò";
  // Remove buttons
  document.querySelectorAll("button").forEach(b=>b.style.display="none");

  // Create hearts
  for(let i=0;i<50;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}
</script>

</body>
</html>
